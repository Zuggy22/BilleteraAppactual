<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .balance-card {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border-radius: 15px;
    }
    .nav-btn {
      height: 120px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.2s;
      border-radius: 15px;
    }
    .nav-btn:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .loading-text { font-size: 0.9rem; color: #666; display: none; margin-top: 5px; }
  </style>
</head>
<body class="p-4">

<div class="container" style="max-width: 600px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Menú Principal</h3>
    <a href="login.html" class="btn btn-outline-danger btn-sm">Salir</a>
  </div>

  <div class="card balance-card p-4 mb-4 shadow border-0">
    <p class="mb-0 op-7">Saldo actual</p>
    <h1 class="display-4 fw-bold" id="saldoDisplay">$ 0</h1>
  </div>

  <div class="row g-3">
    <div class="col-6">
      <button id="btn-deposit" class="btn btn-light w-100 nav-btn border shadow-sm text-success">
        Depositar<br>
        <div class="loading-text">Redirigiendo a depositar...</div>
      </button>
    </div>
    <div class="col-6">
      <button id="btn-send" class="btn btn-light w-100 nav-btn border shadow-sm text-primary">
        Enviar Dinero<br>
        <div class="loading-text">Redirigiendo a enviar dinero...</div>
      </button>
    </div>
    <div class="col-12">
      <button id="btn-transactions" class="btn btn-light w-100 py-4 border shadow-sm text-dark fw-bold" style="border-radius: 15px;">
        Últimos Movimientos
        <div class="loading-text">Redirigiendo a últimos movimientos...</div>
      </button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Cargar saldo
    const saldo = localStorage.getItem('walletBalance') || 0;
    $('#saldoDisplay').text(`$ ${parseFloat(saldo).toLocaleString()}`);

    // Función genérica para redirección
    function handleRedirection(btnId, textElement, targetUrl) {
      $(btnId).click(function() {
        $(this).find('.loading-text').show(); // Mostrar leyenda
        setTimeout(function() {
          window.location.href = targetUrl;
        }, 500); // Pequeño delay para ver el efecto
      });
    }

    // Asignar eventos
    handleRedirection('#btn-deposit', '.loading-text', 'deposit.html');
    handleRedirection('#btn-send', '.loading-text', 'sendmoney.html');
    handleRedirection('#btn-transactions', '.loading-text', 'transactions.html');
  });
</script>
</body>
</html>
