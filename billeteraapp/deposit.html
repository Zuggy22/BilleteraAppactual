<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; } </style>
</head>
<body>

<div class="container" style="max-width: 500px;">
  <div class="card shadow border-0 rounded-4 p-4">
    <h2 class="fw-bold mb-3">Realizar Depósito</h2>

    <div class="alert alert-info mb-3">
      Saldo actual: <strong id="currentBalanceDisplay">$ 0</strong>
    </div>

    <!-- Contenedor para alertas dinámicas -->
    <div id="alert-container"></div>

    <form id="depositForm">
      <div class="mb-3">
        <label class="form-label">Monto a depositar</label>
        <input type="number" class="form-control form-control-lg" id="amount" placeholder="0.00" min="1" required>
      </div>
      <button type="submit" class="btn btn-success w-100 py-3 rounded-pill fw-bold">Confirmar Depósito</button>
      <a href="menu.html" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancelar</a>
    </form>

    <div id="deposit-legend" class="mt-3 text-center fw-bold text-success" style="display:none;"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    // 1. Obtener y mostrar saldo actual
    let saldoActual = parseFloat(localStorage.getItem('walletBalance')) || 0;
    $('#currentBalanceDisplay').text(`$ ${saldoActual.toLocaleString()}`);

    // 2. Manejar el evento del botón (submit)
    $('#depositForm').submit(function(e) {
      e.preventDefault();

      const monto = parseFloat($('#amount').val());

      if(monto > 0) {
        // Actualizar saldo
        const nuevoSaldo = saldoActual + monto;
        localStorage.setItem('walletBalance', nuevoSaldo);

        // Registrar movimiento
        let transacciones = JSON.parse(localStorage.getItem('walletTransactions')) || [];
        transacciones.unshift({
          tipo: 'deposito',
          descripcion: 'Depósito por cajero/web',
          monto: monto,
          fecha: new Date().toLocaleDateString()
        });
        localStorage.setItem('walletTransactions', JSON.stringify(transacciones));

        // 3. Mostrar leyenda del monto depositado debajo del form
        $('#deposit-legend').text(`Has depositado: $ ${monto}`).fadeIn();

        // 4. Alerta de Bootstrap de éxito
        $('#alert-container').html(`
                        <div class="alert alert-success mt-3" role="alert">
                            ¡Depósito exitoso! Redirigiendo...
                        </div>
                    `);

        // Deshabilitar botón para prevenir doble click
        $('button[type="submit"]').prop('disabled', true);

        // 5. Redirigir después de 2 segundos
        setTimeout(function() {
          window.location.href = 'menu.html';
        }, 2000);
      }
    });
  });
</script>
</body>
</html>
