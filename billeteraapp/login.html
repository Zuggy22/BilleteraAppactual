<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Billetera Digital</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="card login-card p-4">
  <div class="card-body">
    <h2 class="text-center fw-bold mb-4 text-primary">Billetera Digital</h2>

    <!-- Contenedor para alertas Bootstrap -->
    <div id="alert-container"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="admin@wallet.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="1234" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Iniciar Sesión</button>
    </form>
  </div>
</div>

<!-- jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    // Inicializar datos si no existen (Mock Data)
    if(!localStorage.getItem('walletBalance')) {
      localStorage.setItem('walletBalance', '25000');
      // Datos iniciales de movimientos para la pantalla de transacciones
      const initialTrans = [
        { tipo: 'deposito', descripcion: 'Carga Inicial', monto: 25000, fecha: new Date().toLocaleDateString() }
      ];
      localStorage.setItem('walletTransactions', JSON.stringify(initialTrans));
      localStorage.setItem('walletContacts', JSON.stringify([]));
    }

    // Manejo del evento Submit con jQuery
    $('#loginForm').submit(function(event) {
      event.preventDefault();

      // Obtener valores con selectores jQuery
      const email = $('#email').val();
      const password = $('#password').val();

      // Validación simple
      if(email === 'admin@wallet.com' && password === '1234') {
        // Mostrar alerta de éxito Bootstrap
        $('#alert-container').html(`
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>¡Éxito!</strong> Redirigiendo al menú...
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `);

        // Redirección con jQuery
        setTimeout(function() {
          window.location.href = 'menu.html';
        }, 1000);

      } else {
        // Mostrar alerta de error Bootstrap
        $('#alert-container').html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error:</strong> Credenciales incorrectas. (Prueba: admin@wallet.com / 1234)
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `);
      }
    });
  });
</script>
</body>
</html>
